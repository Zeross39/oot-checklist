<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="author" content="Zeross">
      <title>Zelda OoT Randomizer Checklist</title>
      <link rel="stylesheet" href="./Zelda OoT Randomizer Checklist_files/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./Zelda OoT Randomizer Checklist_files/styles.css">
      <link rel="stylesheet" href="./Zelda OoT Randomizer Checklist_files/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
      <link rel="stylesheet" href="./Zelda OoT Randomizer Checklist_files/animate.min.css">
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         
         gtag('config', 'UA-133224576-1');
      </script>
   </head>
   <body>
      <main role="main">
         <div >
			<button id="Save" class="button" onclick="Save()" />Save</button>
			<button id="Load" class="button" onclick="Load()"/>Load</button>
			<!--<button id="Conf" class="button" onclick="Conf()"/>Load conf</button>-->
		</div>
         <div >
            <div>
			<b>Way of the hero :</b> <span id="wohList">None</span><br/>
				<b>Add way of the hero :</b> <select id="addWohList"></select>
				<button id="addWohButton" class="button" onClick="addWoh()">+</button>
			</div>
         </div>
		 <div >
            <div>
			<b>Starting items :</b> <span id="startItemList">None</span><br/>
				<b>Add starting items :</b> <select id="addStartItemList"></select>
				<button id="addStartItemButton" class="button" onClick="addStartItem()">+</button>
			</div>
         </div>
		 <div >
            <div>
				<b>Barren location : </b> <select id="barrenLocationList"></select>
				<button id="addStartItemButton" class="button" onClick="doBarren()">+</button>
			</div>
         </div>
		 <div style="border:solid black 1pt;">
            <div>
				<b>Filters</b></br>
				<b>Location : </b><select id="filterLocationList"></select><br/>
				<span><b>Checked :</b> <input type="radio" id="all" name="checkedFilter" value="All" checked>
				<label for="all">All</label>
				<input type="radio" id="Checked" name="checkedFilter" value="Checked">
				<label for="Checked">Obtained</label>
				<input type="radio" id="UnChecked" name="checkedFilter" value="Unchecked">
				<label for="UnChecked">Not obtained</label></span>
				<input type="radio" id="UnChecked" name="checkedFilter" value="Available">
				<label for="Available">Available</label></span>
			</div>
         </div>
		 <div id="list" class="listTop" />
      </main>
      <script src="./Zelda OoT Randomizer Checklist_files/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="./Zelda OoT Randomizer Checklist_files/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="./Zelda OoT Randomizer Checklist_files/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <script src="./Zelda OoT Randomizer Checklist_files/isotope.pkgd.js"></script>
      <script src="./Zelda OoT Randomizer Checklist_files/masonry.pkgd.min.js"></script>

      <script type="text/javascript" src="./Zelda OoT Randomizer Checklist_files/main.js"></script>
	 
   </body>
</html>
